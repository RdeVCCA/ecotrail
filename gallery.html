<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

  <body>
    <h1 class="title">Plant Gallery</h1>

    <div class="flex-center">
      <button class="pink-button">Select Category</button>

    <div class="flex-center">
      <div id="plant-gallery">
        <div class="plant-gallery-content">
          <img src="imgs/walter_black.webp" alt="Walter Black" />
          <div class="gallery-image-title">
            <p class="gallery-image-title-en">Pickerel Weed</p>
            <p class="gallery-image-title-zh">海寿花; 梭鱼草</p>
          </div>
        </div>
        <div class="plant-gallery-content">
          <img src="imgs/walter_black.webp" alt="Walter Black" />
          <div class="gallery-image-title">
            <p class="gallery-image-title-en">Walter black</p>
            <p class="gallery-image-title-zh">黑色沃尔特</p>
          </div>
        </div>
        <div class="plant-gallery-content">
          <img src="imgs/walter_black.webp" alt="Walter Black" />
          <div class="gallery-image-title">
            <p class="gallery-image-title-en">Walter black</p>
            <p class="gallery-image-title-zh">黑色沃尔特</p>
          </div>
        </div>
        <div class="plant-gallery-content">
          <img src="imgs/walter_black.webp" alt="Walter Black" />
          <div class="gallery-image-title">
            <p class="gallery-image-title-en">Walter black</p>
            <p class="gallery-image-title-zh">黑色沃尔特</p>
          </div>
        </div>
        <div class="plant-gallery-content">
          <img src="imgs/walter_black.webp" alt="Walter Black" />
          <div class="gallery-image-title">
            <p class="gallery-image-title-en">Walter black</p>
            <p class="gallery-image-title-zh">黑色沃尔特</p>
          </div>
        </div>
      </div>
    </div>

    <div id="plant-info">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="flex-center">
      <button class="pink-button">Learn more</button>
    </div>
    <div class="flex-center">
      <button class="pink-button" id="next-plant">Next plant</button>
    </div>

    <script src="gallery.js"></script>
  </body>
</html>
