<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../static/css/gallery.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Plant Gallery</h1>

    <div class="flex-center">
      <button class="pink-button">Select Category</button>
    </div>

    <div class="flex-center">
      <div id="plant-gallery"></div>
    </div>

    <div id="plant-info">
      <div class="plant-info1 grid-style">
        <img id="plant-image-1" />
        <p id="plant-info-1"></p>
      </div>
      <div class="plant-info2 grid-style">
        <img id="plant-image-2" />
        <p id="plant-info-2"></p>
      </div>
      <div class="plant-info3 grid-style">
        <p id="plant-info-3"></p>
        <img id="plant-image-3" />
      </div>
    </div>

    </div> -->

    <div class="grid-style">
      <a class="pink-button" target="_blank" id="learn-more">Learn more</a>
      <button class="pink-button" id="next-plant">Next plant</button>
    </div>

    <script src="../static/js/gallery.js"></script>
